<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Data Types in JavaScript</h1>
</body>
<script>
    //1. Get user input
    //2.Check input with typeOf function
    //3. Check user input using conditional Statement
var input="hello";
//function calling
dataType(input);
//function declaration
function dataType(input)
{
    var input_type=typeof(input);
try{
   if(input_type==="undefined"||input===null)
    {
    throw new TypeError("Please enter a valid input");
    }
   else if(input_type==="string")
    {
        console.log("The given input is string");
    }
  else if(input_type==="number")
    {
        console.log("The given input is number");
    }
  else if(input_type==="boolean")
    {
        console.log("The given input is boolean");
    }
  else if(input_type==="function")
   {
        console.log("The given input is function");
   }
  else if(Array.isArray(input))
   {
       console.log("The given input is Array");
   }
  else if(input_type==="object")
   {
      console.log("The given input is object");
   }
}
catch(err)
  {
    console.log(err);
  }
} 
</script>
</html>
